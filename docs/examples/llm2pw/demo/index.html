<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Demo Login</title>
  </head>
  <body>
    <main aria-labelledby="login-title">
      <h1 id="login-title" data-testid="login-title">Demo login</h1>
      <form data-testid="login-form">
        <div class="field">
          <label for="user">Username</label>
          <input
            id="user"
            name="user"
            placeholder="user"
            autocomplete="username"
            data-testid="login-username"
          >
        </div>
        <div class="field">
          <label for="pass">Password</label>
          <input
            id="pass"
            name="pass"
            type="password"
            placeholder="pass"
            autocomplete="current-password"
            data-testid="login-password"
          >
        </div>
        <button type="submit" data-testid="login-submit">Login</button>
      </form>
      <p data-testid="login-hint">Use password "wrong" to trigger the validation error page.</p>
    </main>
    <script>
      document.querySelector('[data-testid="login-form"]').addEventListener('submit', function (event) {
        event.preventDefault();
        var pass = document.getElementById('pass').value;
        if (pass === 'wrong') {
          location.href = '/invalid.html';
        } else {
          location.href = '/dashboard.html';
        }
      });
    </script>
  </body>
</html>
