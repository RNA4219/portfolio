<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 540" role="img" aria-labelledby="title desc">
  <title id="title">LLM Adapter Metrics Dashboard Snapshot</title>
  <desc id="desc">Stylised overview of latency, cost and determinism charts for the adapter lab.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#111827"/>
      <stop offset="100%" stop-color="#1f2937"/>
    </linearGradient>
    <style>
      text { font-family: 'Fira Sans', 'Segoe UI', sans-serif; }
      .panel { fill: rgba(17,24,39,0.8); stroke: rgba(148,163,184,0.4); stroke-width: 1.5; }
      .panel-title { fill: #c7d2fe; font-size: 24px; font-weight: 500; }
      .metric-label { fill: #9ca3af; font-size: 16px; }
      .metric-value { fill: #f9fafb; font-size: 36px; font-weight: 600; }
      .bar { fill: #f97316; rx: 6; }
      .line { fill: none; stroke-width: 3; }
      .line-primary { stroke: #60a5fa; }
      .line-shadow { stroke: #34d399; stroke-dasharray: 10 6; }
      .chip { fill: rgba(59,130,246,0.12); stroke: #3b82f6; stroke-width: 1; rx: 10; }
      .chip-text { fill: #bfdbfe; font-size: 16px; }
      .badge { fill: rgba(16,185,129,0.14); stroke: #10b981; stroke-width: 1; rx: 12; }
      .badge-text { fill: #bbf7d0; font-size: 18px; font-weight: 500; }
    </style>
  </defs>
  <rect width="960" height="540" fill="url(#bg)"/>
  <rect x="40" y="40" width="880" height="460" rx="28" class="panel"/>
  <text x="80" y="110" fill="#e0e7ff" font-size="44" font-weight="600">LLM Adapter Lab — Shadow vs Primary</text>

  <g transform="translate(80,140)">
    <rect width="220" height="120" rx="18" class="panel"/>
    <text class="metric-label" x="20" y="48">Latency Δ (p95)</text>
    <text class="metric-value" x="20" y="92">+218 ms</text>
  </g>

  <g transform="translate(320,140)">
    <rect width="220" height="120" rx="18" class="panel"/>
    <text class="metric-label" x="20" y="48">Cost Δ / run</text>
    <text class="metric-value" x="20" y="92">+$0.004</text>
  </g>

  <g transform="translate(560,140)">
    <rect width="220" height="120" rx="18" class="panel"/>
    <text class="metric-label" x="20" y="48">Determinism</text>
    <text class="metric-value" x="20" y="92">0.86</text>
  </g>

  <g transform="translate(80,290)">
    <rect width="420" height="180" rx="20" class="panel"/>
    <text class="panel-title" x="24" y="46">Latency timeline (ms)</text>
    <path class="line line-primary" d="M120 120 Q170 80 220 110 T320 130 T380 118"/>
    <path class="line line-shadow" d="M120 150 Q170 130 220 140 T320 150 T380 142"/>
    <rect class="chip" x="110" y="150" width="170" height="34"/>
    <text class="chip-text" x="124" y="172">Primary vs Shadow (p50)</text>
  </g>

  <g transform="translate(520,290)">
    <rect width="360" height="180" rx="20" class="panel"/>
    <text class="panel-title" x="24" y="46">Prompt mix</text>
    <rect class="bar" x="40" y="100" width="90" height="120" fill="#fb7185"/>
    <rect class="bar" x="140" y="80" width="90" height="140" fill="#34d399"/>
    <rect class="bar" x="240" y="120" width="90" height="100" fill="#60a5fa"/>
    <text class="metric-label" x="40" y="240">summary</text>
    <text class="metric-label" x="140" y="240">guard</text>
    <text class="metric-label" x="240" y="240">fallback</text>
  </g>

  <rect class="badge" x="640" y="110" width="240" height="44"/>
  <text class="badge-text" x="660" y="138">Shadow success rate 96.7%</text>
</svg>
