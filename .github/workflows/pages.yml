name: Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/configure-pages@v5
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./docs
      - name: Copy bundled CI reports
        run: |
          for dir in coverage flaky junit; do
            if [ -d "docs/reports/${dir}" ]; then
              mkdir -p "_site/reports/${dir}"
              rsync -av --delete --omit-dir-times --no-perms --no-owner --no-group --exclude='.gitkeep' "docs/reports/${dir}/" "_site/reports/${dir}/"
            fi
          done
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
