name: Coverage
on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'
          cache-dependency-path: projects/04-llm-adapter-shadow/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r projects/04-llm-adapter-shadow/requirements.txt pytest pytest-cov

      - name: Run tests with coverage
        run: |
          pytest -q \
            --cov=projects/04-llm-adapter-shadow \
            --cov-report=xml:coverage.xml \
            --cov-report=html:htmlcov \
            projects/04-llm-adapter-shadow/tests

      - name: Pack coverage artifacts
        if: always()
        run: |
          mkdir -p reports/coverage
          [ -d htmlcov ] && cp -a htmlcov/. reports/coverage/
          [ -f coverage.xml ] && cp coverage.xml reports/coverage/coverage.xml

      - name: Upload artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: python-coverage
          path: reports/coverage
